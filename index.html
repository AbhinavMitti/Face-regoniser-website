<html>

<head>
  <title>Face recognition website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <center>

      <h3 class="btn btn-default heading">Face recognition AI</h3>
      <br><br>


      <p style="font-size: 22px; color: rgb(197, 238, 13);">Model is trained to identify the following Faces: </p>

      <b style="color: rgb(185, 9, 255);" class="name_of_objects">
        <br>
        Father
        <hr>
        Mother
        <hr>
        Myself
        <hr>
      </b>



      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot()" class="btn btn-danger">Capture person</button>
      <br><br>
      <button onclick="check()" class="btn btn-success">Identify the person</button>
      <br><br>

      <b style="font-size: 22px;">Person : <span id="result_Person_name"></span></b>
      <br><br>
      <b style="font-size: 22px;">Accuracy : <span id="result_Person_accuracy"></span></b>
    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
